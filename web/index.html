    <!-- Sign up Section -->
    <section id="signup">
        <div class="container">
			<div class="row">
				<div class="col-lg-4 col-lg-offset-4 login_column">
                                    <form role="form" method="post"  action="userHome.jsp">
                                        <div class="form-group ex_input">
                                            <img src="img/login-top.png" alt="login" class="login_top">
                                        </div>
                                        <div class="form-group ex_input">
                                            <input placeholder="Name" type="text" name="name" class="form-control input-sm" id="name" required>
                                        </div>
                                        <div class="form-group ex_input">
                                            <input placeholder="NIC Number" type="text" name="nic" class="form-control input-sm" id="nic" required>
                                        </div>
                                        <div class="form-group ex_input">
                                            <input placeholder="Telephone" type="text" name="tel" class="form-control input-sm" id="name" required>
                                        </div>
                                        <div class="form-group ex_input">
                                            <input placeholder="Email" type="text" name="username" class="form-control input-sm" id="signup_usr" required>
                                        </div>
                                        <div class="form-group ex_input">
                                            <input type="password" name="password" placeholder="Password" class="form-control input-sm" id="signup_pwd" required>
                                        </div>
                                        <div id="reenter_div" class="form-group ex_input">
                                            <input type="password" name="repassword" onkeyup="checkPassword()" placeholder="Confirm Password" class="form-control input-sm" id="repwd" required>                                            
                                            <span id="reenter_span"></span>
                                        </div>
                                        <div class="form-group login_submit">
                                            <b><input type="submit" name="sign_up" class="form-control input-sm" id="signin" value="Sign Up"></b>
                                        </div>                                        
                                    </form>

				</div>	
			<div/>		
		</div>
	</section>
    <script>
        function checkPassword(){
            var pass=document.getElementById("signup_pwd").value;
            var repass=document.getElementById("repwd").value;
            if(pass==repass){
                document.getElementById("reenter_span").className="glyphicon glyphicon-ok form-control-feedback";
                document.getElementById("reenter_div").className="form-group ex_input has-success has-feedback"
            }else{
                document.getElementById("reenter_span").className="glyphicon glyphicon-remove  form-control-feedback";
                document.getElementById("reenter_div").className="form-group ex_input has-error has-feedback"
            }            
        }
    </script>
    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <div class="row">

            <div class="row">

                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">

                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">

                                </div>
                                <div class="form-group">

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Send Message</button>
                            </div>
                        </div>
                    </form>
